<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Esercizio 1</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="div1" style="background-color: yellow; height: 100px;">
                    <div id="div2" style="margin: 10px; background-color: red; height: 80px;">
                        <div id="div3" style="margin: 10px; background-color: blue; height: 60px;">
                            Cliccami
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        var div3 = document.getElementById("div3");

        var handler = function(event){
            if (event.target.id === "div3"){
                event.stopPropagation();
            }
            alert(event.target.id);
        }
        div1.addEventListener("click", handler);
        div2.addEventListener("click", handler);
        div3.addEventListener("click", handler);
    </script>
</body>

</html>
