<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Esercizio 1</title>
</head>
<body>
    <div id="tabelline" class="container"></div>
    <div class="container mt-5">
        <button type="submit" class="btn btn-primary" onclick="stampaTabellina()">Stampa le tabelline</button>
    </div>
    <script>
        function stampaTabellina(){
            var tabelline = document.getElementById("tabelline");
            tabelline.innerHTML = "";
            tabelline.className = "container mt-5";
            for (var i = 1; i <= 10; i++) {
                var row = document.createElement("div");
                row.className = "row";
                for (var x = 1; x <= 10; x++) {
                    var z = i * x;
                    //creo la colonna
                    var col = document.createElement("div");
                    col.className = "col border";
                    col.innerHTML = z;
                    row.append(col);
                }
                tabelline.append(row);
            }
        }
    </script>
</body>
</html>
