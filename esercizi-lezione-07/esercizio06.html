<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .btn-calc {
            width: 100%;
        }
        .nopad {
            padding-left: 0!important;
            padding-right: 0!important;
        }
    </style>
    <title>Esercizio 6</title>
</head>

<body>
    <div class="container">
        <div id="risultato"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <h2>La Calcolatrice</h2>
            </div>
        </div>
    </div>
    <div class="container border" style="width: 300px">
        <div class="row mt-2"> 
            <div class="col">
                <input id="calcolo" class="form-control form-control-lg" type="text" placeholder="0">
            </div>
        </div>
        <div class="container m-2">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-secondary btn-calc">%</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-secondary btn-calc">CE</button>
                </div>
            </div>
            <div class="row">
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">9</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">8</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">7</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-secondary btn-calc border">รท</button>
                </div>
            </div>
            <div class="row">
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">6</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">5</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">4</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-secondary btn-calc border">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">3</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">2</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">1</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-secondary btn-calc border">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">0</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-light btn-calc border">.</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-primary btn-calc border">=</button>
                </div>
                <div class="col nopad">
                    <button type="button" class="btn btn-secondary btn-calc border">+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
