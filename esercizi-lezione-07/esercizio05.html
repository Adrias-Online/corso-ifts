<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Esercizio 5</title>
</head>

<body>
    <div class="container">
        <div id="risultato"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <h2>Ristorante da Lele: Sala Vesta</h2>
            </div>
        </div>

        <div class="row mt-3" style="height: 100px;">
            <div class="col-md">
                <span class="text-center text-light bg-primary p-3">Tavolo 1</span>
            </div>
            <div class="col-md">
                <span class="text-center text-light bg-primary p-3">Tavolo 2</span>
            </div>
        </div>
        <div class="row"style="height: 100px;">
            <div class="col-md">
                <span class="text-center text-light bg-primary p-3">Tavolo 3</span>
            </div>
            <div class="col-md">
                <span class="text-center text-light bg-primary p-3">Tavolo 4</span>
            </div>
        </div>
    </div>
    <!-- mostra ordine -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md">
                <!--l' ordine deve essere visualizzato qui-->
            </div>
        </div>
    </div>
    <!-- form per l'inserimento dell'ordine-->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md">
                <h2>Inserisci l'ordine del tavolo</h2>
            </div>
        </div>
        <div class="form-group row">
            <label for="tavolo" class="col-sm-2 col-form-label">Numero tavolo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tavolo" placeholder="Inserisci il numero del tavolo">
            </div>
        </div>
        <div class="form-group row">
            <label for="ordine" class="col-sm-2 col-form-label">Ordine</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="ordine" rows="10"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salva ordine</button>
    </div>
</body>

</html>
